<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cube Project</title>
  </head>
  <body>
    <div class="cube__text-container" id="cube__text-container"></div>
    <div class="outer__layer-cube" id="outer__layer-cube">
      <div class="earth" id="earth"></div>
      <div class="cube" id="cube">
        <div class="face front" id="front">
          <img
            src="/images/bad-side-1.png"
            class="front__image-face"
            id="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-1.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>

        <div class="face back" id="back">
          <img
            src="/images/bad-side-3.png"
            class="front__image-face"
            id="front__back-image"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-3.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>

        <div class="face right" id="right">
          <img
            src="/images/bad-side-4.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-4.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face left" id="left">
          <img
            src="/images/bad-side-2.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-2.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face top" id="top">
          <img
            src="/images/bad-side-5.png"
            class="top__front-image"
            id="top__front-image"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-5.png"
            class="top__back-image"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face bottom" id="bottom">
          <img
            src="/images/bad-side-6.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-6.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
      </div>
    </div>
