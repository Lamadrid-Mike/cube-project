<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Cube Project</title>
  </head>
  <body>
    <div class="outer__layer-cube" id="outer__layer-cube">
      <div class="earth" id="earth"></div>
      <div class="cube" id="cube">
        <div class="face front front-effect" id="front">
          <img
            src="/images/bad-side-1.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-1.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>

        <div class="face back" id="back">
          <img
            src="/images/bad-side-3.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-3.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>

        <div class="face right" id="right">
          <img
            src="/images/bad-side-4.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-4.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face left" id="left">
          <img
            src="/images/bad-side-2.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-2.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face top" id="top">
          <img
            src="/images/bad-side-5.png"
            class="top__front-image"
            id="top__front-image"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-5.png"
            class="top__back-image"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
        <div class="face bottom" id="bottom">
          <img
            src="/images/bad-side-6.png"
            class="front__image-face"
            width="200px"
            height="200px"
            alt=""
          />
          <img
            src="/images/bad-side-6.png"
            class="back__image-face"
            width="200px"
            height="200px"
            alt=""
          />
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
